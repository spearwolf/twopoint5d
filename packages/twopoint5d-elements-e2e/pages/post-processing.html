<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>post-processing (twopoint5d-elements-e2e)</title>
  </head>
  <body>
    <script type="module" src="/src/post-processing.ts"></script>
    <main class="two5-display-container">
      <x-display class="two5-display">
        <x-texture-store id="texstore" src="/assets/textures.json">
          <x-post-processing debug id="pp">
            <x-stage2d id="stage2d" projection-type="parallax" width="197" height="205"></x-stage2d>
            <x-unreal-bloom-pass></x-unreal-bloom-pass>
            <x-glitch-pass></x-glitch-pass>
          </x-post-processing>
        </x-texture-store>
      </x-display>
    </main>
  </body>
</html>
