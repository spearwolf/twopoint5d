<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display (twopoint5d-elements-e2e)</title>
  </head>
  <body>
    <main class="two5-display-container">
      <two5-display class="two5-display" data-testid="two5display" debug>
        <p class="mono-text" slot="top-left">top-left</p>
        <p class="mono-text" slot="top-right">top-right</p>
        <p class="mono-text" slot="bottom-left">bottom-left</p>
        <p class="mono-text" slot="bottom-right">bottom-right</p>
        hej-ho!
      </two5-display>
    </main>

    <script type="module">
      document.querySelector('two5-display').addEventListener('displayStart', (...event) => {
        const el = document.createElement('div');
        el.setAttribute('data-testid', 'display-started');
        document.body.appendChild(el);
        console.debug('DISPLAY STARTED', {event, testElement: el});
      });
    </script>

    <script type="module" src="/src/display.ts"></script>
  </body>
</html>
