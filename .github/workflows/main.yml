name: Build and Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - run: yarn
        name: Install dependencies

      - run: yarn test
        name: Run tests

  deploy:
    name: Deploy packages
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - run: yarn --immutable
        name: Install dependencies

      - run: yarn build
        name: Build packages

      - name: Publish @spearwolf/vertex-objects
        run: yarn publish:vertex-objects
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

      - name: Publish @spearwolf/display3
        run: yarn publish:display3
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

      - name: Publish @spearwolf/stage25
        run: yarn publish:stage25
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

      - name: Publish @spearwolf/textured-sprites
        run: yarn publish:textured-sprites
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
