name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Build, test and publish
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v1
        with:
          node-version: 16

      - run: yarn
        name: Install dependencies

      - run: yarn build
        name: Build packages

      - run: yarn test
        name: Run tests

      - name: Publish @spearwolf/vertex-objects
        run: yarn publish:vertex-objects
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

      - name: Publish @spearwolf/display3
        run: yarn publish:display3
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

      - name: Publish @spearwolf/stage25
        run: yarn publish:stage25
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

      - name: Publish @spearwolf/textured-sprites
        run: yarn publish:textured-sprites
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
