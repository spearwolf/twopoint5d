name: Build and Deployment

on:
  push:
    branches: [ "main" ]

env:
  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - run: yarn
        name: Install dependencies

      - run: yarn build
        name: Build packages

      - run: yarn test
        name: Run tests

  deploy:
    name: Deploy packages
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - run: yarn --immutable
        name: Install dependencies

      - name: Publish twopoint5f
        run: yarn publish:twopoint5d

      - name: Publish twopoint5d-r3f
        run: yarn publish:twopoint5d-r3f
