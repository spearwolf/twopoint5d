name: CI

on: pull_request

jobs:
  build-n-test:
    name: Build and test packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - run: yarn
        name: Install dependencies

      - run: yarn build
        name: Build packages

      - run: yarn test
        name: Run tests
