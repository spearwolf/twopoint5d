name: CI

on: pull_request

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - run: yarn
        name: Install dependencies

      - run: yarn test
        name: Run tests

  build:
    name: Build packages
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - run: yarn --immutable
        name: Install dependencies

      - run: yarn build
        name: Build packages
