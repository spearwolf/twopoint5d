<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: #547aa5;
        background: linear-gradient(to bottom, #547aa5 0%, #a9bcc1 100%);
        color: #eee;
        font-family: sans-serif;
        font-size: 16px;
        line-height: 2;
      }
      em {
        font-size: 84.615384%;
        color: #ddd;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "/node_modules/three/build/three.module.js",
          "three/examples/jsm/controls/OrbitControls.js": "/node_modules/three/examples/jsm/controls/OrbitControls.js",
          "three-vertex-objects": "/build/three-vertex-objects.js"
        }
      }
    </script>
  </head>
  <body>
    <section class="intro">
      <p>
        three-vertex-objects.js :: animated-sprites<br />
        <em>an <code>AnimatedSprites</code> example</em>
      </p>
    </section>
    <canvas id="canvas-container" resize-to="window"></canvas>
    <script type="module">
      import {
        Color,
        DoubleSide,
        Matrix4,
        NearestFilter,
        PerspectiveCamera,
        Scene,
        ShaderMaterial,
        Texture,
        Vector3,
      } from 'three';
      import {OrbitControls} from 'three/examples/jsm/controls/OrbitControls.js';
      import {
        FrameBasedAnimations,
        getDescriptorOf,
        InstancedVertexObjectGeometry,
        TextureFactory,
        TileSetLoader,
        VertexObjectGeometry,
        VertexObjects,
      } from 'three-vertex-objects';
      import {PerspectiveOrbitDemo} from '/examples/jsm/display/PerspectiveOrbitDemo.js';
      import {AnimatedSpritesGeometry} from '/examples/jsm/animated-sprites/AnimatedSpritesGeometry.js';
      import {AnimatedSpritesMaterial} from '/examples/jsm/animated-sprites/AnimatedSpritesMaterial.js';
      import {AnimatedSprites} from '/examples/jsm/animated-sprites/AnimatedSprites.js';

      class BouncingSprites {
        gravity = -45;
        startSpeedX = 20;
        startSpeedY = 40;
        startSpeedBaseX = 20;
        startSpeedBaseY = 10;
        upwindBaseSpeed = 0.5;
        upwindSpeed = 0.6;
        speedRotateFactor = -1.2;

        sprites = [];

        constructor(
          spritePool,
          textureAtlas,
          width = 600,
          height = 300,
          spriteSize = 10,
        ) {
          this.spritePool = spritePool;
          this.textureAtlas = textureAtlas;
          this.containerWidth = width;
          this.containerHeight = height;
          this.spriteSize = spriteSize;
        }

        dispose() {
          // TODO this.spriteGroup.voPool.free(this.sprites);
        }

        createSprites(count, animId) {
          const [halfWidth, halfHeight] = [
            this.containerWidth / 2,
            this.containerHeight / 2,
          ];

          for (let i = 0; i < count; i++) {
            const sprite = this.spritePool.createVO();

            sprite.setQuadSize([this.spriteSize, this.spriteSize]);

            sprite.animId = animId;
            sprite.animOffset = Math.random();

            sprite.setInstancePosition([
              Math.random() * this.containerWidth - halfWidth,
              Math.random() * this.containerHeight - halfHeight,
              0,
            ]);

            sprite.speedX = -Math.abs(
              Math.random() * this.startSpeedX + this.startSpeedBaseX,
            );
            sprite.speedY =
              Math.random() * this.startSpeedY -
              this.startSpeedY / 2 +
              this.startSpeedBaseY;

            sprite.rotation = Math.random() * Math.PI * 1.75 + Math.PI * 0.25;
            sprite.speedRotate =
              Math.random() * Math.PI * this.speedRotateFactor;

            this.sprites.push(sprite);
          }
        }

        animate(delta) {
          const deltaFactor = delta;

          const gravity = this.gravity * deltaFactor;
          const halfWidth = this.containerWidth / 2;
          const halfHeight = this.containerHeight / 2;

          this.sprites.forEach((sprite) => {
            sprite.rotation += sprite.speedRotate * deltaFactor;

            let {x, y, speedX, speedY} = sprite;

            x += speedX * deltaFactor;
            y += speedY * deltaFactor;

            speedY += gravity;

            const {width, height} = sprite;

            if (x > halfWidth) {
              // on the right edge
              x = -halfWidth;
            } else if (x < -halfWidth) {
              // on the left edge
              x = halfWidth;
            }

            if (y < -halfHeight) {
              // on the bottom edge
              speedY =
                Math.random() * this.upwindSpeed * this.containerHeight +
                this.upwindBaseSpeed * this.containerHeight;
              y = -halfHeight;
            }

            sprite.x = x;
            sprite.y = y;

            sprite.speedX = speedX;
            sprite.speedY = speedY;
          });
        }
      }

      const demo = new PerspectiveOrbitDemo(
        document.getElementById('canvas-container'),
        {antialias: false},
      );

      const tilesetLoader = new TileSetLoader(new TextureFactory());

      tilesetLoader.load(
        '/examples/assets/nobinger-anim-sheet.png',
        {tileWidth: 64, tileHeight: 64, margin: 1},
        ({tileSet, texture}) => {
          demo.on('init', ({scene}) => {
            const CAPACITY = 333;
            const geometry = new AnimatedSpritesGeometry(CAPACITY);

            const anims = new FrameBasedAnimations();
            // prettier-ignore
            const animId = anims.add('nobinger', 0.66, tileSet, [1, 2, 3, 4, 5, 4, 3, 2]);

            const bouncingSprites = new BouncingSprites(
              geometry.instancedPool,
              tileSet.atlas,
              500,
              75,
              7,
            );

            bouncingSprites.createSprites(CAPACITY, animId);

            const material = new AnimatedSpritesMaterial({
              colorMap: texture,
              animsMap: anims.bakeDataTexture(),
            });

            material.depthTest = false;
            material.depthWrite = false;

            const mesh = new AnimatedSprites(geometry, material);
            mesh.frustumCulled = false;

            scene.add(mesh);

            demo.on('frame', ({deltaTime, now}) => {
              bouncingSprites.animate(deltaTime);
              material.uniforms.time.value = now;
            });

            console.log(bouncingSprites);
          });

          demo.start();

          console.log(demo.scene.children[0]);
        },
      );
    </script>
  </body>
</html>
