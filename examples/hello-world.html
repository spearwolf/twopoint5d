<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background-color: #323c39;
        color: #f0f0f0;
        font-family: sans-serif;
        font-size: 13px;
        line-height: 2;
      }
      em {
        font-size: 84.615384%;
        color: #ddd;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@spearwolf/eventize": "/examples/libs/eventize.js",
          "three": "/examples/libs/three/build/three.module.js",
          "@spearwolf/three-display": "/three-display/build/three-display.js",
          "@spearwolf/vertex-objects": "/vertex-objects/build/vertex-objects.js"
        }
      }
    </script>
  </head>
  <body>
    <section class="intro">
      <p>
        vertex-objects.js<br />
        <em>please, open your console...</em>
      </p>
    </section>
    <canvas id="canvas-container" resize-to="window"></canvas>
    <script type="module">
      import {Color} from 'three';
      import {VertexObjectPool} from '@spearwolf/vertex-objects';
      import {Display} from '@spearwolf/three-display';

      class Foo {
        hello() {
          console.log('hello');
        }
      }

      window.myPool = new VertexObjectPool(
        {
          vertexCount: 3,
          basePrototype: Foo.prototype,
          attributes: {
            foo: {size: 3},
            bar: {components: ['b']},
            position: {components: ['x', 'y']},
          },
        },
        10,
      );

      window.myInstancedPool = new VertexObjectPool(
        {
          meshCount: 1,
          attributes: {
            foo: {size: 3},
            bar: {size: 1},
            position: {components: ['x', 'y']},
          },
        },
        10,
      );

      console.log('hej-san!');
      console.log('myPool=', myPool);
      console.log('myInstancedPool=', myInstancedPool);

      window.a = myPool.createVO();
      console.log('a=', a);
      window.b = myInstancedPool.createVO();
      console.log('b=', b);

      window.display = new Display(document.getElementById('canvas-container'));

      display.on('init', ({renderer}) => {
        renderer.setClearColor(new Color(0x000000), 0.0);
      });

      display.start();

      console.log('display=', display);
    </script>
  </body>
</html>
